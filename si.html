    <script type="text/javascript">
    function num(i) {
        var n = i.toFixed(2); < !--保留两位小数， 可修改位数-- >
        return n;
    }

    function cal() { <
        !--计算社保费用函数-- >
        var sPrice = document.getElementById('sPrice').value;
        var Num = document.getElementById('Num').value;
        var yldw = document.getElementById('yldw').value;
        var shiyedw = document.getElementById('shiyedw').value;
        var gsdw = document.getElementById('gsdw').value;
        var sydw = document.getElementById('sydw').value;
        var yiliaodw = document.getElementById('yiliaodw').value;

        var ylgr = document.getElementById('ylgr').value;
        var shiyegr = document.getElementById('shiyegr').value;
        var yiliaogr = document.getElementById('yiliaogr').value;


        var dwhj = document.getElementById('dwhj').value;
        var grhj = document.getElementById('grhj').value;
        var zhj = document.getElementById('zhj').value;




        if (sPrice != '' && Num != '') {

            if (sPrice < 3082) {
                yldw = num(3082 * 0.19);
                ylgr = num(3082 * 0.08);
                shiyedw = num(3082 * 0.008);
                shiyegr = num(3082 * 0.002);

                sydw = num(4624 * 0.008);
                gsdw = num(4624 * Num / 100);
                yiliaodw = num(4624 * 0.1);
                yiliaogr = num(4624 * 0.02 + 3);

                dwhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(sydw) + parseFloat(shiyedw) + parseFloat(
                    yiliaodw));
                grhj = num(parseFloat(ylgr) + parseFloat(shiyegr) + parseFloat(yiliaogr));
                zhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(ylgr) + parseFloat(sydw) + parseFloat(
                    shiyedw) + parseFloat(shiyegr) + parseFloat(yiliaodw) + parseFloat(yiliaogr));


                document.getElementById('gsdw').value = gsdw;
                document.getElementById('yldw').value = yldw;
                document.getElementById('ylgr').value = ylgr;
                document.getElementById('sydw').value = sydw;
                document.getElementById('shiyedw').value = shiyedw;
                document.getElementById('shiyegr').value = shiyegr;
                document.getElementById('yiliaodw').value = yiliaodw;
                document.getElementById('yiliaogr').value = yiliaogr;

                document.getElementById('dwhj').value = dwhj;
                document.getElementById('grhj').value = grhj;
                document.getElementById('zhj').value = zhj;

            } else {

                // sPrice >= 3082
                if (sPrice > 23118) {
                    gsdw = num(23118 * Num / 100);
                    yldw = num(23118 * 0.19);
                    ylgr = num(23118 * 0.08);
                    sydw = num(23118 * 0.008);
                    shiyedw = num(23118 * 0.008);
                    shiyegr = num(23118 * 0.002);
                    yiliaodw = num(23118 * 0.1);
                    yiliaogr = num(23118 * 0.02 + 3);

                    dwhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(sydw) + parseFloat(shiyedw) + parseFloat(
                        yiliaodw));
                    grhj = num(parseFloat(ylgr) + parseFloat(shiyegr) + parseFloat(yiliaogr));
                    zhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(ylgr) + parseFloat(sydw) + parseFloat(
                        shiyedw) + parseFloat(shiyegr) + parseFloat(yiliaodw) + parseFloat(yiliaogr));


                    document.getElementById('gsdw').value = gsdw;
                    document.getElementById('yldw').value = yldw;
                    document.getElementById('ylgr').value = ylgr;
                    document.getElementById('sydw').value = sydw;
                    document.getElementById('shiyedw').value = shiyedw;
                    document.getElementById('shiyegr').value = shiyegr;
                    document.getElementById('yiliaodw').value = yiliaodw;
                    document.getElementById('yiliaogr').value = yiliaogr;

                    document.getElementById('dwhj').value = dwhj;
                    document.getElementById('grhj').value = grhj;
                    document.getElementById('zhj').value = zhj;


                } else {
                    // 23118 >= sPrice >= 3082
                    // 23118 >= sPrice > 4624
                    if (4624 < sPrice) {

                        gsdw = num(sPrice * Num / 100);
                        yldw = num(sPrice * 0.19);
                        ylgr = num(sPrice * 0.08);
                        sydw = num(sPrice * 0.008);
                        shiyedw = num(sPrice * 0.008);
                        shiyegr = num(sPrice * 0.002);
                        yiliaodw = num(sPrice * 0.1);
                        yiliaogr = num(sPrice * 0.02 + 3);

                        dwhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(sydw) + parseFloat(shiyedw) +
                            parseFloat(yiliaodw));
                        grhj = num(parseFloat(ylgr) + parseFloat(shiyegr) + parseFloat(yiliaogr));
                        zhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(ylgr) + parseFloat(sydw) + parseFloat(
                            shiyedw) + parseFloat(shiyegr) + parseFloat(yiliaodw) + parseFloat(yiliaogr));


                        document.getElementById('gsdw').value = gsdw;
                        document.getElementById('yldw').value = yldw;
                        document.getElementById('ylgr').value = ylgr;
                        document.getElementById('sydw').value = sydw;
                        document.getElementById('shiyedw').value = shiyedw;
                        document.getElementById('shiyegr').value = shiyegr;
                        document.getElementById('yiliaodw').value = yiliaodw;
                        document.getElementById('yiliaogr').value = yiliaogr;

                        document.getElementById('dwhj').value = dwhj;
                        document.getElementById('grhj').value = grhj;
                        document.getElementById('zhj').value = zhj;


                    } else {
                        // 4624 >= sPrice > 3082
                        gsdw = num(4624 * Num / 100);
                        yldw = num(sPrice * 0.19);
                        ylgr = num(sPrice * 0.08);
                        sydw = num(4624 * 0.008);
                        shiyedw = num(sPrice * 0.008);
                        shiyegr = num(sPrice * 0.002);
                        yiliaodw = num(4624 * 0.1);
                        yiliaogr = num(4624 * 0.02 + 3);

                        dwhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(sydw) + parseFloat(shiyedw) +
                            parseFloat(yiliaodw));
                        grhj = num(parseFloat(ylgr) + parseFloat(shiyegr) + parseFloat(yiliaogr));
                        zhj = num(parseFloat(gsdw) + parseFloat(yldw) + parseFloat(ylgr) + parseFloat(sydw) + parseFloat(
                            shiyedw) + parseFloat(shiyegr) + parseFloat(yiliaodw) + parseFloat(yiliaogr));



                        document.getElementById('gsdw').value = gsdw;
                        document.getElementById('yldw').value = yldw;
                        document.getElementById('ylgr').value = ylgr;
                        document.getElementById('sydw').value = sydw;
                        document.getElementById('shiyedw').value = shiyedw;
                        document.getElementById('shiyegr').value = shiyegr;
                        document.getElementById('yiliaodw').value = yiliaodw;
                        document.getElementById('yiliaogr').value = yiliaogr;

                        document.getElementById('dwhj').value = dwhj;
                        document.getElementById('grhj').value = grhj;
                        document.getElementById('zhj').value = zhj;
                    }






                }

            }

        }
        if (Num == 0) {
            alert('工伤费率不能为0！');
        }
        if (Num > 10) {
            alert('别扯了，工伤费率没这么大的！');
